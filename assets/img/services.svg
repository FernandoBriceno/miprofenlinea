<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6a99b4"/>
      <stop offset="1" stop-color="#313d53"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="20" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="#0b1220"/>
  <circle cx="160" cy="140" r="110" fill="url(#g)" opacity="0.35"/>
  <circle cx="780" cy="120" r="140" fill="url(#g)" opacity="0.25"/>
  <circle cx="700" cy="500" r="170" fill="url(#g)" opacity="0.20"/>

  <!-- laptop -->
  <g filter="url(#s)">
    <rect x="175" y="165" width="550" height="320" rx="26" fill="#122543" stroke="#6a99b4" stroke-opacity="0.35" stroke-width="2"/>
    <rect x="210" y="200" width="480" height="250" rx="18" fill="#0f1b30" stroke="#b8c7d9" stroke-opacity="0.12"/>
    <rect x="135" y="485" width="630" height="40" rx="20" fill="#0f1b30" stroke="#b8c7d9" stroke-opacity="0.12"/>
  </g>

  <!-- icons -->
  <g font-family="Arial, sans-serif" font-weight="700" fill="#e8eef7" opacity="0.95">
    <text x="260" y="275" font-size="42">f(x)</text>
    <text x="420" y="275" font-size="42">\u03a3</text>
    <text x="510" y="275" font-size="42">\u03c0</text>

    <text x="250" y="340" font-size="28" fill="#b8c7d9" opacity="0.9">Primaria - Bachillerato - Universidad</text>
    <text x="250" y="385" font-size="22" fill="#b8c7d9" opacity="0.9">Tutorias personalizadas, trabajos y tareas</text>
  </g>

  <!-- floating shapes -->
  <g opacity="0.85" stroke="#6a99b4" stroke-opacity="0.35" fill="none" stroke-width="2">
    <circle cx="120" cy="420" r="34"/>
    <rect x="770" y="250" width="70" height="70" rx="16"/>
    <path d="M760 430 C800 380, 860 380, 880 440"/>
  </g>
</svg>
