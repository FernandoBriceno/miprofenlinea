<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>miprofenlinea | Perfil</title>

  <link rel="icon" href="../../assets/logo/cerebro_color_rmbg_cuadrado.png" type="image/x-icon"> 
  <link rel="shortcut icon" href="../../assets/logo/cerebro_color_rmbg_cuadrado.png" type="image/x-icon">
  
  <link rel="stylesheet" href="../../css/styles.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="nav-placeholder" data-nav="../partials/nav.html" data-base="../"></div>

  <main>
    <section class="section">
      <div class="container">
        <a class="btn btn-outline" href="../tutores.html"><i class="fa-solid fa-arrow-left"></i> Volver a Tutores</a>
        <div style="height:14px"></div>

        <div class="block">
          <div class="tutor-top">
            <div class="avatar" style="width:92px;height:92px">
              <img id="tutorFoto" src="../../assets/tutores/perfil_generico.jpg" alt="Foto tutor" />
            </div>
            <div>
              <h1 id="tutorNombre" class="section-title" style="margin:0">—</h1>
              <p id="tutorTitulo" class="section-sub" style="margin:6px 0 0">—</p>
            </div>
          </div>

          <div class="meta" style="margin-top:18px">
            <div class="meta-row"><span class="meta-label">Materias</span><span id="tutorMaterias" class="meta-value">—</span></div>
            <div class="meta-row"><span class="meta-label">Niveles</span><span id="tutorNivel" class="meta-value">—</span></div>
            <div class="meta-row"><span class="meta-label">Modalidad</span><span id="tutorModalidad" class="meta-value">—</span></div>
            <div class="meta-row"><span class="meta-label">Rango de precios</span><span id="tutorPrecio" class="meta-value">—</span></div>
          </div>

          <div style="height:14px"></div>
          <p id="tutorDescripcion" style="margin:0; color:var(--muted); line-height:1.7">—</p>

          <div style="height:18px"></div>

          <!-- Botón WA (lleva al chat con mensaje + nombre tutor) -->
          <a id="btnAgendarWA" class="btn btn-primary" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-whatsapp"></i> Agendar por WhatsApp
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Botón flotante WA global -->
  <a id="wa-float" class="whatsapp-float" target="_blank" rel="noreferrer" aria-label="Escribir por WhatsApp">
    <i class="fa-brands fa-whatsapp" aria-hidden="true" style="font-size:28px"></i>
  </a>

  <footer>
    <div class="container footer-inner">
      <div>&copy; <span id="year"></span> miprofenlinea</div>
      <div style="opacity:.8">Perfil de tutor</div>
    </div>
  </footer>

  <script src="../../js/include-nav.js" defer></script>
  <script src="../../js/main.js" defer></script>
  <script src="../../js/tutor-profile.js" defer></script>
</body>
</html>
