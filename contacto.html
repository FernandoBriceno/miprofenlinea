<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>miprofenlinea | Contacto</title>

  <link rel="icon" href="assets/logo/cerebro_color_rmbg_cuadrado.png" type="image/x-icon"> 
  <link rel="shortcut icon" href="assets/logo/cerebro_color_rmbg_cuadrado.png" type="image/x-icon">
  
  
  <meta name="description" content="Contacta a miprofenlinea por WhatsApp, redes sociales o correo." />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div id="nav-placeholder" data-nav="partials/nav.html" data-base=""></div>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title" style="margin-top:0">Contacto</h1>
        <p class="section-sub">Escribenos por tu canal preferido. Respondemos lo mas rapido posible.</p>

        <div class="block">
          <h3 style="margin:0 0 12px">Redes y canales</h3>
          <div class="social-row">
            <!-- 
            <a class="icon-btn" href="#" aria-label="Facebook">
              <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
            </a>
            -->
            <a class="icon-btn" href="https://www.instagram.com/miprofenlineacol/" aria-label="Instagram">
              <i class="fa-brands fa-instagram" aria-hidden="true"></i>
            </a>
            <a class="icon-btn" id="wa-contact" href="#" target="_blank" rel="noreferrer" aria-label="WhatsApp">
              <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
            </a>
            <a class="icon-btn" href="mailto:miprofenlinea@gmail.com" aria-label="Correo electronico">
              <i class="fa-solid fa-envelope" aria-hidden="true"></i>
            </a>
          </div>

          <div style="height:18px"></div>

          <h3 style="margin:0 0 12px">Dejanos un mensaje</h3>

          <form class="form-grid" onsubmit="return false;" aria-label="Formulario de contacto">
            <div>
              <label style="display:block; margin:0 0 6px; color:var(--muted); font-weight:700">Nombre</label>
              <input id="c-nombre" class="input" type="text" placeholder="Tu nombre" />
            </div>

            <div>
              <label style="display:block; margin:0 0 6px; color:var(--muted); font-weight:700">WhatsApp o correo</label>
              <input id="c-contacto" class="input" type="text" placeholder="Ej: 313... o correo" />
            </div>

            <div class="full">
              <label style="display:block; margin:0 0 6px; color:var(--muted); font-weight:700">Mensaje</label>
              <textarea id="c-mensaje" class="input" placeholder="Cuéntanos qué necesitas (materia, tema, nivel, fecha)"></textarea>
            </div>

            <div class="full">
              <button id="btn-enviar-wa" class="btn btn-primary" type="button">
                <i class="fa-brands fa-whatsapp" aria-hidden="true"></i> Enviar por WhatsApp
              </button>
            </div>
          </form>

        </div>
      </div>
    </section>
  </main>

  <a id="wa-float" class="whatsapp-float" target="_blank" rel="noreferrer" aria-label="Escribir por WhatsApp">
    <i class="fa-brands fa-whatsapp" aria-hidden="true" style="font-size:28px"></i>
  </a>

  <footer>
    <div class="container footer-inner">
      <div>&copy; <span id="year"></span> miprofenlinea</div>
      <div style="opacity:.8">WhatsApp: +57 313 286 4977</div> 
      
      <div style="opacity:.8"></div>
    </div>
  </footer>

  <script src="js/include-nav.js" defer></script>
  <script src="js/main.js" defer></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const waFloat = document.getElementById('wa-float');
    const waContact = document.getElementById('wa-contact');

    // Copia el href del botón flotante al ícono de WhatsApp del bloque
    if (waFloat && waContact) waContact.href = waFloat.href;

    const btn = document.getElementById('btn-enviar-wa');
    const inNombre = document.getElementById('c-nombre');
    const inContacto = document.getElementById('c-contacto');
    const inMensaje = document.getElementById('c-mensaje');

    btn?.addEventListener('click', () => {
      const nombre = (inNombre?.value || '').trim();
      const contacto = (inContacto?.value || '').trim();
      const mensaje = (inMensaje?.value || '').trim();

      // Mensaje base que ya usas en todo el sitio
      const base = "Hola! me gustaría aprender con ustedes";

      // Arma el texto
      const texto =
        `${base}\n\n` +
        `Nombre: ${nombre || "—"}\n` +
        `Contacto: ${contacto || "—"}\n` +
        `Mensaje: ${mensaje || "—"}`;


      let waUrl = waFloat?.href;
      if (!waUrl || !waUrl.includes("wa.me")) {
        waUrl = "https://wa.me/573132864977";
      }

      // Reemplaza/añade el parámetro text
      const finalUrl = `${waUrl.split("?")[0]}?text=${encodeURIComponent(texto)}`;

      // Abre WhatsApp
      window.open(finalUrl, "_blank", "noopener,noreferrer");
    });
  });
</script>

</body>
</html>
