<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>miprofenlinea</title>

  <!-- MINIATURA DE ENLACE -->
  <!-- Open Graph (WhatsApp / Facebook) -->
  <meta property="og:title" content="miprofenlinea" />
  <meta property="og:description" content="Tutorías personalizadas para primaria, bachillerato y universidad. Solicita ya una clase presencial o virtual desde cualquier lugar!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://miprofenlinea.com/" />
  <meta property="og:image" content="https://miprofenlinea.com/assets/logo/miprofenlinea.png" />
  <meta property="og:image:secure_url" content="https://miprofenlinea.com/assets/logo/miprofenlinea-og.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card (muchas apps también lo leen) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="miprofenlinea" />
  <meta name="twitter:description" content="Tutorías personalizadas para primaria, bachillerato y universidad." />
  <meta name="twitter:image" content="https://miprofenlinea.com/assets/logo/miprofenlinea-og.png" />
  <!--FIN MINIATURA-->

  <script>
    (function () {
      // Path pedido, por ejemplo "/FernandoBriceno" o "/contacto.html"
      var path = window.location.pathname.replace(/^\/+|\/+$/g, ""); // sin "/" al inicio/fin

      // Si no hay path (raro en 404), vuelve al home
      if (!path) {
        window.location.replace("/");
        return;
      }

      // NO interceptar rutas reales/archivos
      // - archivos con extensión (.css, .js, .png, .html, etc.)
      // - carpetas reales del sitio
      var isFile = path.indexOf(".") !== -1;
      var isKnownFolder =
        path.startsWith("assets/") ||
        path.startsWith("css/") ||
        path.startsWith("js/") ||
        path.startsWith("tutores/") ||
        path.startsWith("partials/");

      if (isFile || isKnownFolder) {
        // Deja que GitHub muestre el 404 normal
        return;
      }

      // Si llega aquí, asumimos que es un username
      var username = encodeURIComponent(path);

      // Redirige a la plantilla del perfil
      window.location.replace("/tutores/perfil.html?u=" + username);
    })();
  </script>
</head>

</html>
